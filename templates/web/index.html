{% extends "base.html" %}

{% load static from staticfiles %}

{% block content %}

<div class="container" ng-controller='DoorsController'>

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Фильтр</button>
          </p>
          <div class="jumbotron">
            <h1>Информация о организации</h1>
            <p>Сдесь информация об организации</p>
          </div>
          <div class="row">
            <div  class="col-xs-6 col-lg-4 thumbnail good_card" ng-repeat="good in goods" ng-controller='ColorsController'
               ng-init = "mainImage = good.goods_colors[0].goods_images[0].image">
                <div class="good_img">
                    <img  src="{$ mainImage $}" alt="">  
                    <div class="good_colors">
                        <div class="good_color" ng-repeat="good_color in good.goods_colors" style="background-color: {$ good_color.color $}" ng-click="showImage(good_color.id)"></div> 
                    </div>   
                </div>      
                         
                <h4>{$ good.name $}</h4>
                <p>{$ good.desc $}</p>
                <p><a class="btn btn-default" href="#" role="button">Заказать &raquo;</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
           

          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="#" class="list-group-item active">Фильтры</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
            <a href="#" class="list-group-item">Фильтр</a>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->
{% endblock %}
