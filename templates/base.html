{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app = 'doorsApp'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Двери</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
    <script type="text/javascript" src= "{% static "js/angular_app.js" %}"></script>
    <script type="text/javascript" src= "{% static "js/angular.min.js" %}"></script>    
</head>
<body>
   <div class="continer header"> 
       <div class="row well ">
           <div class="col-md-3 col-sm-12">
           <img id="logo" src="{% static "img/logo.png" %}" alt="LOGO">
           </div>
           <div class="col-md-6 col-sm-12">        
               <div class="input-group search">
                  <span class="input-group-addon" id="basic-addon1">
                      <span class="glyphicon glyphicon-search"></span>
                  </span>
                  <input type="text" class="form-control" placeholder="Поиск" aria-describedby="basic-addon1">
               </div>      
               <div class="adress">
                   г. Киев ул. Пушкина д. Колотушкина 205       
               </div>         
            </div>
           <div class="col-md-3 col-sm-12">
               <button type="button" class="btn btn-success cart">
                   <span class="glyphicon glyphicon-shopping-cart"></span> Товара 0{{quantity}} на сумму 0.00{{sum}}
               </button>
               <p class="tel">(044) 001-01-01</p>
               <p class="tel">(044) 002-02-02</p>
               <p class="tel">(044) 003-03-03</p>
           </div>
       </div>
   </div>
   <nav class="navbar navbar-inverse">
       <div class="container navb">
        <div class = "navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target = "#resp_menu">
                <span class="sr-only">Открыть меню</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id = "resp_menu">
            <ul class="nav navbar-nav">
                <li><a href="#">Двери</a></li>
                <li><a href="/fop">Фурнитура</a></li>
                <li><a href="/fop">Акции</a></li>                
                <li><a href="#">Доставка и оплата</a></li>
                <li><a href="#">Контакты</a></li>                
            </ul>
        </div>    
   </nav>   
   {% block content %}
   {% endblock %}
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
